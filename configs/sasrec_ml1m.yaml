# Configuration for SASRec on MovieLens-1M
# Phase 1: placeholder values only

dataset:
  name: movielens-1m
  sequence_length: 50

model:
  name: sasrec
  hidden_size: 64
  num_layers: 2
  num_heads: 2
  dropout: 0.2

training:
  batch_size: 128
  max_epochs: 10
  learning_rate: 0.001

evaluation:
  k: [10, 20]
  inference_batch_size: 32